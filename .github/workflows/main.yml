name: GreenConnect Pipeline

on:
  push:
    branches:
      - main
    paths:
      - 'config-server/**'
      - 'discovery/**'
      - 'post-service/**'
      - 'comment-service/**'
      - 'getaway/**'
  pull_request:
    branches:
      - main
    paths:
      - 'config-server/**'
      - 'discovery/**'
      - 'post-service/**'
      - 'comment-service/**'
      - 'getaway/**'

jobs:
  build-config-server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'
      - name: Build and Test Config Server
        run: |
          cd config-server
          mvn clean install

  build-and-test-services:
    needs: build-config-server
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - discovery
          - post-service
          - comment-service
          - getaway
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'
      - name: Build and Test Service
        run: |
          cd ${{ matrix.service }}
          mvn clean install



