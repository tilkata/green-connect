name: GreenConnect Pipeline

on:
  push:
    branches:
      - main
    paths:
      - 'config-server/**'
      - 'discovery/**'
      - 'post-service/**'
      - 'comment-service/**'
      - 'getaway/**'
  pull_request:
    branches:
      - main
    paths:
      - 'config-server/**'
      - 'discovery/**'
      - 'post-service/**'
      - 'comment-service/**'
      - 'getaway/**'

jobs:
  build-config-server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'
      - name: Build and Test Config Server
        run: |
          cd config-server
          mvn -B package --file pom.xml

  build-and-test-services:
    needs: build-config-server
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - discovery
          - post-service
          - comment-service
          - getaway
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'
      - name: Build and Test Service
        run: |
          cd ${{ matrix.service }}
          mvn -B package --file pom.xml
  sonar-cloud-analyze:
    needs: [build-config-server, build-and-test-services]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - config-server
          - discovery
          - post-service
          - comment-service
          - getaway
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'corretto'
    - name: SonarCloud Analysis
      run: |
        cd ${{ matrix.service }}
        mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=tilkata_green-connect
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}