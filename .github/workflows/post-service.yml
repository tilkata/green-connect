name: Post Service CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'post-service/**'
  pull_request:
    branches:
      - main
    paths:
      - 'post-service/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'
      - name: Build and Test for Post Service
        run: |
          echo "Building and testing Post Service..."
          cd post-service
          mvn -B package --file pom.xml

  sonar-cloud-analyze:
    needs: [build-and-test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'
      - name: SonarCloud Analysis
        run: |
          cd post-service
          mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=tilkata_green-connect
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.POST_SVC_SONAR_TOKEN }}

