name: Comment Service CI/CD

on:
  workflow_call:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Build and Test for Comment Service
        run: |
          echo "Building and testing Comment Service..."
          cd comment-service
          mvn -B package --file pom.xml