name: API Gateway Service CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'gateway/**'
  pull_request:
    branches:
      - main
    paths:
      - 'gateway/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Build and Test for Comment Service
        run: |
          echo "Building and testing Discovery Service..."
          cd gateway
          mvn -B package --file pom.xml